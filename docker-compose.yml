version: '3'

services:
  etcd:
    image: bitnami/etcd:latest
    container_name: etcd
    ports:
      - '3379:2379'
      - '3380:2380'
    environment:
      - ETCD_ENABLE_V2=true
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://192.168.1.106:3379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_NAME=etcd
    volumes:
      - ./components/etcd/data:/bitnami/etcd/data
      - ./components/etcd/logs:/bitnami/etcd/logs
    networks:
      simplechatter:

  redis:
    image: redis:alpine3.21
    ports:
      - 16379:6379
    container_name: redis
    volumes:
      - ./components/redis/data:/data
      - ./components/redis/config/redis.conf:/usr/local/redis/config/redis.conf
    environment:
      TZ: America/Chicago
    restart: always
    networks:
      simplechatter:
    command: redis-server --requirepass simplechatter --appendonly yes

  mysql:
    image: mysql:8.0
    ports:
      - 13306:3306
    container_name: mysql
    volumes:
      - ./components/mysql/data:/var/lib/mysql
      - /etc/localtime:/etc/localtime
    environment:
      MYSQL_ROOT_PASSWORD: simplechatter
    restart: always
    networks:
      simplechatter:

networks:
  simplechatter:
    driver: bridge
